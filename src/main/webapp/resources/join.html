<!--아이콘 라이브러리-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--jquery-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/join.css">

<body>
    <div class="bodycon">
        <div class="join-con">
            <h1>가입정보 입력</h1>
            <div id="join-1">
                <div class="form-group">
                    <label for="usr">아이디</label>
                    <input type="email" class="form-control" name="usr" id="usr" placeholder="이메일형식으로 기입해주세요." required="required">
                    <button type="button" id="idck" class="btn btn-warning">중복 확인</button>
                </div>
                <div class="form-group">
                    <label for="user-Nm">이름</label>
                    <input type="text" class="form-control" name="user-Nm" id="user-Nm" placeholder="이름을 입력하세요." required="required">
                </div>

                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호는 10자리 이하로 입력해주세요." maxlength="10" minlength="4" required="required">
                </div>
                
                <div class="form-group">
                    <label for="pwd">비밀번호 확인</label>
                    <input type="password" class="form-control" name="pwd_check" id="pwd_check" placeholder="비밀번호는 10자리 이하로 입력해주세요." maxlength="10" minlength="4" required="required">
                </div>
                
                <div class="form-group">
                    <label for="address">주소</label><br>
                    <input type="text" name="sample6_postcode" id="sample6_postcode" class="form-control" placeholder="우편번호">
                    <input type="button" onclick="sample6_execDaumPostcode()" id="srch_postcode" class="btn btn-default form-control" value="우편번호 찾기"><br>
                    <input type="text" name="sample6_address" id="sample6_address" class="form-control" placeholder="주소">
                    <input type="text" name="sample6_address2" id="sample6_address2" class="form-control" placeholder="상세주소">
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="- 없이 입력해 주세요." maxlength="11" required="required">
                </div>                                

                <div id="join-bottom">
                    <button type="submit" class="btn btn-default" disabled id="joinBtn">가입</button>
                </div>
            </div>
        </div>
        
    </div>
    <i id="home" class="fa fa-home" aria-hidden="true"></i>
    <div id="body_bottom">
        <div id="join_img"></div>
    </div>
</body>
